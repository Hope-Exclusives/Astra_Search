{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  
<script>
  const API_KEY = "{{ pexels_api_key }}";
  const keywords = ["forest", "space", "mountains", "ocean", "desert", "nature", "animals", "technology", "abstract"];

  // Preload the image and set it as the background

  function preloadAndSetBackground(url) {
    const img = new Image();
    img.onload = () => {
      document.body.style.backgroundImage = `url('${url}')`;
    };
    img.src = url;
  }

  async function updateBackground() {
    const query = keywords[Math.floor(Math.random() * keywords.length)];

    try {
      const response = await fetch(`https://api.pexels.com/v1/search?query=${query}&per_page=100`, {
        headers: {
          Authorization: API_KEY
        }
      });

      const data = await response.json();
      if (data.photos && data.photos.length > 0) {
        const randomPhoto = data.photos[Math.floor(Math.random() * data.photos.length)];
        const highQualityUrl = randomPhoto.src.large2x || randomPhoto.src.original || randomPhoto.src.landscape;
        preloadAndSetBackground(highQualityUrl);
      }
    } catch (error) {
      console.error("Error fetching background:", error);
    }
  }

  // Delay background update until DOM is ready
  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(updateBackground, 1000); // delay for initial fallback visibility
    setInterval(updateBackground, 60000); // update every 60s
  });
</script>

    }
  </style>

<!-- JS Script to toggle menu -->
<script>
  const toggleMenu = document.getElementById("toggleMenu");
  const appMenu = document.getElementById("appMenu");

  toggleMenu.addEventListener("click", () => {
    appMenu.style.display = appMenu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", function (event) {
    if (!toggleMenu.contains(event.target) && !appMenu.contains(event.target)) {
      appMenu.style.display = "none";
    }
  });
</script>
