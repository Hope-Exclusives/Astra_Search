{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astra Softwares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #343a40;
    }

    .search-box .form-control {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      border-right: none;
      padding: 0.75rem 1.5rem;
    }

    .search-box .btn {
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      padding: 0.75rem 1.5rem;
    }

    .product-tabs .btn {
      transition: all 0.3s ease-in-out;
    }

    .product-tabs .btn:hover {
      background-color: #0d6efd;
      color: white;
    }

    .material-symbols-rounded {
      font-size: 28px;
      cursor: pointer;
      color: #333;
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }

    .fixed-top .right {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }

    .app-menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 250px;
      display: none;
      z-index: 1000;
      padding: 10px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    .app-item {
      text-align: center;
      font-size: 0.85rem;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .app-item:hover {
      transform: scale(1.05);
    }

    .app-item i {
      font-size: 22px;
      display: block;
      margin-bottom: 5px;
    }

    @media (max-width: 576px) {
      .text-center.w-50 {
        width: 90% !important;
      }
    }
  </style>
</head>
<body class="container-fluid d-flex align-items-center justify-content-center flex-column vh-100">

<!-- Top Menu -->
<div class="container  position-absolute fixed-top mt-4 d-flex justify-content-between align-items-center justify-content-center">
  <div class="right">
    <span class="material-symbols-rounded" id="toggleMenu">apps</span>
    <!-- App Launcher -->
    <div class="app-menu" id="appMenu">
      <div class="app-grid gap-4 p-3">
        <div class="app-item">
         <span class="material-symbols-rounded">agriculture</span>
            Astra Kilimo
        </div>
        <div class="app-item">
          <span class="material-symbols-rounded">school</span>
          Astra Scholars
        </div>
        <div class="app-item">
            <span class="material-symbols-rounded">search</span>
            SEO Tools
        </div>
        <div class="app-item">
          <span class="material-symbols-rounded">school</span>
          Courses
        </div>
        <div class="app-item">
          <span class="material-symbols-rounded">support</span>
          Support
        </div>
        <div class="app-item">
            <span class="material-symbols-rounded">settings</span>
          Settings
        </div>
      </div>
    </div>
  </div>
  <div class="profile-pic">
    <img src="{% static 'images/user-lg.png' %}" alt="Profile Picture"  class="img-fluid rounded-circle border border-1 border-primary" style="width: 40px; height: 40px;">
  </div>
</div>

<!-- Main Content -->
<div class="container d-flex flex-column align-items-center justify-content-center">
  <div class="text-center w-50">
    <h1>Astrasoft</h1>
  </div>

  <form class="search-box mt-4 w-100" action="{% url 'search' %}" method="get">
    <div class="input-group w-100">
      <input type="text" name="q" class="form-control form-control-lg" placeholder="Search Astra or the web..." required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <div class="product-tabs text-center mt-4">
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">Astra Kilimo <sup class="text-danger small">new</sup></a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">Astra Scholars</a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">SEO Tools</a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">Courses</a>
  </div>
</div>

<!-- JS Script to toggle menu -->
<script>
  const toggleMenu = document.getElementById("toggleMenu");
  const appMenu = document.getElementById("appMenu");

  toggleMenu.addEventListener("click", () => {
    appMenu.style.display = appMenu.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", function (event) {
    if (!toggleMenu.contains(event.target) && !appMenu.contains(event.target)) {
      appMenu.style.display = "none";
    }
  });
</script>

</body>
</html>
