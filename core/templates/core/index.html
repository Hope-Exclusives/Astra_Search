{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astra Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #343a40;
    }

    .search-box .form-control {
      border-top-left-radius: 50px;
      border-bottom-left-radius: 50px;
      border-right: none;
      padding: 0.75rem 1.5rem;
    }

    .search-box .btn {
      border-top-right-radius: 50px;
      border-bottom-right-radius: 50px;
      padding: 0.75rem 1.5rem;
    }

    .product-tabs .btn {
      transition: all 0.3s ease-in-out;
    }

    .product-tabs .btn:hover {
      background-color: #0d6efd;
      color: white;
    }

    .material-symbols-outlined {
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .fixed-top .right {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }

    @media (max-width: 576px) {
      .text-center.w-50 {
        width: 90% !important;
      }
    }
  </style>
</head>
<body class="container-fluid d-flex align-items-center justify-content-center flex-column vh-100">

<div class="container position-absolute fixed-top mt-4">
  <div class="right">
    <span class="material-symbols-outlined">apps</span>
  </div>
</div>

<div class="container d-flex flex-column align-items-center justify-content-center">
  <div class="text-center w-50">
    <h1>Astrasoft</h1>
    <!-- <img src="{% static 'images/astrasoft.png' %}" alt="AstraSoft Logo" style="width: 150px;"> -->
  </div>

  <form class="search-box mt-4 w-100" action="{% url 'search' %}" method="get">
    <div class="input-group w-100">
      <input type="text" name="q" class="form-control form-control-lg" placeholder="Search Astra or the web..." required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  <div class="product-tabs text-center mt-4">
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">Web Design</a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">AI Systems</a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">SEO</a>
    <a href="#" class="btn btn-outline-secondary btn-sm mx-1">Courses</a>
  </div>
</div>

</body>
</html>
