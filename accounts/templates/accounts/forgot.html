{% extends "accounts/layout.html" %}
{% load static %}


   {% block content %}
   <!-- Section -->
   <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark py-5 py-lg-0" data-background="{% static 'assets/img/pages/form-image.jpg' %}" style="background-image: url(&quot;../assets/img/form-image.jpg&quot;);">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-12">
               <div class="text-center text-md-center mb-5 mt-md-0 text-white">
                  <h1 class="mb-0 h3">Forgot your password?</h1>
               </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-center">
               <div class="signin-inner mt-3 mt-lg-0 bg-white shadow-soft border rounded border-light p-4 p-lg-5 w-100 fmxw-500">
                  <form action="#">
                     <!-- Form -->
                     <div class="form-group">
                        <label for="email">Your email</label>
                        <div class="input-group mb-4">
                           <div class="input-group-prepend"><span class="input-group-text"><span class="fas fa-envelope"></span></span></div>
                           <input class="form-control" id="email" placeholder="example@company.com" type="text" aria-label="email adress" required="">
                        </div>
                     </div>
                     <!-- End of Form --> <button type="submit" class="btn btn-block btn-primary">Send reset password link</button>
                  </form>
                  <div class="d-block d-sm-flex justify-content-center align-items-center mt-4"><span class="font-weight-normal">Go back to the <a href="{% url 'accounts:signin' %}" class="fw-bold text-underline">login page</a></span></div>
               </div>
            </div>
         </div>
      </div>
   </section>
   {% endblock %}
