    {% if messages %}
    {% for message in messages %}
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
            <div class="toast align-items-center text-bg-{{ message.tags }} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-primary me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    {% endfor %}
  {% endif %}


    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <!-- Contact Card -->
            <div class="card border-0 p-2 p-md-3 p-lg-5">

                    <h2>Want to work with us?</h2>

                                <input type="email" class="form-control" name="email" placeholder="example@company.com" id="email" required>
                            </div>
                        </div>
                        <!-- End of Form -->
                        <div class="mb-4">
                            <label for="message">Your Message</label>
